<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/frontend/static/login_style.css" />
    <link rel="stylesheet" type="text/css" href="/frontend/static/color.css" />
  </head>

  <!-- MIGHT REMOVE USERNAME AND JUST USE EMAIL AND NO PASSWORD CONFARMATION -->

  <body class="login_body">
    <div class="login_container">
      <h1>Register</h1>
      <form id="registerForm" class="form">
        <input
          type="text"
          id="registerUsername"
          name="registerUsername"
          required
          placeholder="Username"
          class="username"
          autofocus
        />
        <br />
        <br />
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder=" Email"
          class="username"
        />
        <br />
        <br />
        <input
          type="password"
          id="registerPassword"
          name="registerPassword"
          required
          minlength="8"
          placeholder="Password"
          class="username"
        />
        <br />
        <br />
        <!-- <input
          type="password"
          id="confirm_password"
          name="password"
          required
          placeholder="Confirm Password"
          class="username"
        />
        <br />
        <br /> -->
        <button id="registerBtn" type="submit" class="form_button">
          Register
        </button>
        <br>
        <br>
        <div class="divider">
          <span>or</span>
        </div>
        <button class="google_facebook_btn">
          <img
            src="/frontend/icons/icons8-google.svg"
            alt="Description of image"
            width="50"
            height="30"
          />
          <!-- IF GOING GLOBAL USE THIS LINK WHEN USING ICON 
          <a target="_blank" href="https://icons8.com/icon/V5cGWnc9R4xj/google">
          Google</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->
        </button>
        <button class="google_facebook_btn">
          <!-- ?<a target="_blank" href="https://icons8.com/icon/118497/facebook">
          Facebook Logo</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>  -->
          <img
            src="/frontend/icons/icons8-facebook-logo.svg"
            alt="Description of image"
            width="50"
            height="30"
          />
        </button>
        <p>Already have an account? <a href="login.html" class="footer-link">login here</a></p>
      </form>
    </div>
    <p id="result"></p>
    <div class="switch-div">
        <em class="switch-label">Dark Mode</em>
        <label class="switch" for="checkbox">
          <input id="checkbox" type="checkbox">
          <span class="slider round"></span>
      </label>
      </div>
    <script src="/frontend/static/api.js"></script>
    <!-- incase doesn't work check double // -->
    <script src="/frontend//static/app.js"></script>
  </body>
</html>
