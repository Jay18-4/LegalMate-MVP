<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/frontend/static/color.css" />
    <link rel="stylesheet" type="text/css" href="/frontend/static/note_style.css" />
    <link rel="stylesheet" type="text/css" href="/frontend/static/Pop-Up_Settings.css" />
    <title>Document</title>
  </head>
  <body class="dashboard">
    <header class="site-header" role="banner">
      <div class="note_header-inner">
        <h1 class="page">LegalMate</h1>

        <section class="header-icons">
          <button
            class="note_btn-menu-toggle"
            id="btn_menu-toggle"
            type="button"
            aria-controls="btnMenu"
            aria-expanded="false"
            aria-haspopup="true"
            title="Open note actions"
          >
            ☰
          </button>

          <menu id="btnMenu" class="note-btn_menue" role="menu">
            <button id="shortSummerizeNoteBtn" type="button" role="menuitem" class="note_container-btn note_container-btn--ghost">
              Generate Summary
            </button>

            <form id="quizForm" role="none">
              <button id="generateQuizBtn" type="submit" role="menuitem" class="note_container-btn note_container-btn--ghost">Generate Quiz</button>
            </form>

            <button id="downloadNoteBtn" type="button" role="menuitem" class="note_container-btn note_container-btn--ghost">
              Download
            </button>
            <button id="deleteNoteBtn" type="button" role="menuitem" class="note_button-secondary">Delete</button>
          </menu>

          <button
            class="setting-btn"
            type="button"
            aria-haspopup="dialog"
            aria-controls="settingBanner"
            aria-expanded="false"
            id="settings-toggle"
            title="Open settings"
          >
            <img
              src="/frontend/icons/settings_24dp_F3F3F3_FILL0_wght400_GRAD0_opsz24.svg"
              alt=""
              width="60"
              height="30"
              class="setting-btn--image"
              id="setting-icon"
            />
          </button>
        </section>
      </div>
    </header>

    <section class="note-section">
      <aside class="note-sidebar" id="sidebar" aria-label="Sidebar">
        <button class="note_menu-toggle" id="menu-toggle" type="button" aria-expanded="false" aria-controls="sidebar-links">☰</button>

        <nav class="note_left-nav" id="sidebar-links" role="navigation" aria-label="Note navigation">
          <a href="dashboard.html">
            <img src="/frontend/icons/home_24dp_F3F3F3_FILL0_wght400_GRAD0_opsz24.svg" alt="" width="50" height="30" class="left-nav-icon" /> Home
          </a>

          <a href="summary.html">
            <img src="/frontend/icons/summarize_24dp_F3F3F3_FILL0_wght400_GRAD0_opsz24.svg" alt="" width="50" height="30" class="left-nav-icon" /> Summary
          </a>

          <a href="quiz.html">
            <img src="/frontend/icons/quiz_24dp_F3F3F3_FILL0_wght400_GRAD0_opsz24.svg" alt="" width="50" height="30" class="left-nav-icon" /> Quiz
          </a>
        </nav>
      </aside>

      <main class="note-detail-container" role="main" aria-labelledby="noteTitle">
        <div class="note-header">
          <!-- fixed mismatched <u> tags -->
          <h1 id="noteTitle" class="notes notesDisplay"><u>Note Title</u></h1>
        </div>

        <article id="noteContent" class="note-content" aria-live="polite">
          <!-- server / client will inject note body here -->
          <div class="txtFile" id="noteBodyPlaceholder">Loading note...</div>
        </article>

        <div id="noteDate" class="note-date">Created on: September 30, 2025</div>
      </main>

      <!-- Settings pop-up (hidden by default) -->
      <div id="settingBanner" class="setting_body" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="setting_container" role="document">
          <img src="/frontend/icons/account_circle_24dp_F3F3F3_FILL0_wght400_GRAD0_opsz24.svg"
               alt=""
               width="100"
               height="100"
               class="profile-icon" />

          <div class="switch-div">
            <em class="switch-label">Dark Mode</em>
            <label class="switch" for="checkbox">
              <input id="checkbox" type="checkbox" aria-label="Toggle dark mode">
              <span class="slider round"></span>
            </label>
          </div>

          <button class="logout-btn settings-container-btn settings_container-btn--ghost" type="button">Logout</button>
          <a class="seting-link" href="settings.html"><button class="settings-container-btn settings_container-btn--ghost" type="button">Settings</button><a href="settings.html"></a>
        </div>
      </div>
    </section>

    <div id="errorBanner" class="error-banner" role="alert" aria-hidden="true">
      <div id="errorMessage"></div>
    </div>

    <div id="result" aria-live="polite"></div>

    <footer class="site-footer" role="contentinfo">
      <div class="container">
          <small>© 2025 LegalMate • Built for students</small>
      </div>
    </footer>

    <!-- external libs and site scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="/frontend/static/api.js"></script>
    <script src="/frontend/static/app.js"></script>
  </body>
</html>
